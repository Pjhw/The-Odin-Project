<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 id="title">Sword, Bow, Staff</h1>
    <h4 id="description">First to 5 points wins the game!</h6>

    <div id="game-board">
        <div class="player-space" id="player-side">
            <div class="name-score">
                <h2 class="player-name">Player</h2>
                <h2 id="player-score">0</h2>
            </div>

            <div class="choices">
                <button id="sword" class="choice"><img src="https://img.icons8.com/office/48/000000/sword.png"/></button>
                <button id="bow" class="choice"><img src="https://img.icons8.com/emoji/48/000000/bow-and-arrow-emoji.png"/></button>
                <button id="staff" class="choice"><img src="https://img.icons8.com/color/48/000000/staff-stick.png"/></button>
            </div>
        </div>

        <div class="player-space" id="computer-side">
            <div class="name-score">
                <h2 class="player-name">Computer</h2>
                <h2 id="computer-score">0</h2>
            </div>
            <div class="choices">
                <button class="choice"><img src="https://img.icons8.com/office/48/000000/sword.png"/></button>
                <button class="choice"><img src="https://img.icons8.com/emoji/48/000000/bow-and-arrow-emoji.png"/></button>
                <button class="choice"><img src="https://img.icons8.com/color/48/000000/staff-stick.png"/></button>
            </div>
        </div>


        <div class="choice-clash">
            <img id="player-choice" src="https://img.icons8.com/office/48/000000/sword.png">
        </div>

        <div class="choice-clash">
            <img id="computer-choice" src="https://img.icons8.com/office/48/000000/sword.png">
        </div>


        <div id="message">
        </div>

        <div id="restart-container">
            <button id="restart-button">Play Again?</button>
        </div>


    </div>





    <script src="script.js"></script>

</body>


</html>
